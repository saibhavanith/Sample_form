<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<form action="">
    <div>
        <label for="name">name:</label></div>
        <input type="text">
    </div>
    <div>
        <label for="Age">Age:</label></div>
        <input type="number">
    </div>
    <div>
        <label for="Email">Email:</label></div>
        <input type="text">
    </div>
</br>
    <div>
    <label for="Passowrd">Passowrd: Create a Passowrd:</label></div>
        <input type="password">
    </div>
    <div>
        <label for="Phonenumber">Phonenumber:</label></div>
        <input type="tel">
    </div>
    <div>
        <label for="Gender">Gender:</label></div>
        <input type="radio">Male<br>
        <input type="radio">Female<br>
    </div>
    <div>
        <label for="skills">skills:</label></div>
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        <input type="checkbox">Js
    </div>
    <div>
        <label for="time">Time to meet up</label>
        <input type="datetime-local">
    </div>
    <div>
        <label for="Choose topic for the meetup"></label>
        <select name="topic">
            <option value="HTML-Tags">HTML-tags</option>
            <option value="CSS">CSS</option>
             <option value="JavaScript">JavaScript</option>
            
        </select>
    </div>
    <div>
        <label for="Any questions">Any questions</label>
        <textarea name="Any questions"></textarea>
    </div>
    <div>
        
        <input type="submit">
        <input type="Reset">
    </div>

    <div>
        <input type="color"><br>
        <input type="month"><br>
        <input type="week"><br>
        <input type="file"><br>
        <input type="range"><br>
        <input type="url"><br>
        <input type="hidden"><br>
    </div>
</form>
</body>
</html>
